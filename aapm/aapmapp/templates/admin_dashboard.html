<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <style>
        /* Reset some default styles */
        body, h1, h2, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* CSS for Sidebar */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            position: fixed;
            height: 100%;
            overflow: auto;
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
        }

        .sidebar a:hover {
            background-color: #555;
        }

        /* CSS for Content Area */
        .content {
            margin-left: 250px;
            padding: 20px;
        }

        /* CSS for Header */
        .header {
            background-color: #555;
            color: #fff;
            padding: 20px;
            position: relative;
        }

        #logout-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            background-color: #007BFF;
            border-radius: 5px;
        }

        #logout-link:hover {
            background-color: #0056b3;
        }

        /* CSS for Cards (Sample Content) */
        .card {
            background-color: #ed8a8a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 2px 4px rgba(228, 218, 218, 0.1);
        }

        /* CSS for Footer */
        .footer {
            background-color: #555;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <li style=""><a href="#" style="color: red;">Dashboard</a></li>
        <a href="users.html">User Accounts</a>
        <a href="customers.html">Customers</a>
        <a href="dealers.html">Dealers</a>
        <a href="deliveryman.html">Delivery Man</a>
        <a href="{% url 'adminviewitem' %}">View Aquarium and Pets</a>
    </div>

    <!-- Content Area -->
    <div class="content">
        <!-- Header -->
        <div class="header">
            <center><h1>Admin Dashboard</h1></center>
            <!-- Logout Button -->
            <a href="{% url 'logout' %}" style="color: white;" id='logout-link'>Logout</a>
        </div>

        <!-- Sample Content -->
        <div class="card">
            <h2>Overview</h2>
            <p></p>
        </div>

        <div class="card">
            <h2></h2>
            <p></p>
        </div>

        <!-- Add more cards and content as needed -->

        <!-- Footer -->
        <div class="footer">
            &copy; 2023 Pet Paradise Cart
        </div>
    </div>
</body>
</html>
