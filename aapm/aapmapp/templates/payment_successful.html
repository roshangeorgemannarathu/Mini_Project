<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Payment Successful - YourAppName</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #fff;
            border-bottom: 1px solid #dee2e6;
        }

        .card-body {
            color: #495057;
        }

        .btn-primary {
            background-color: #f90;
            border-color: #f90;
        }

        .btn-primary:hover {
            background-color: #e08000;
            border-color: #e08000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title text-center">Payment Successful</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Thank you for your purchase! Your payment was successful.</p>
                        <p class="card-text">Order ID: <strong>#123456</strong></p>
                        <p class="card-text">Amount Paid: <strong>$99.99</strong></p>
                        <p class="card-text">Estimated Delivery: <strong>December 5, 2023</strong></p>
                        <hr>
                        <p class="card-text">You will receive an email confirmation shortly. If you have any questions, please contact our support.</p>
                        <div class="text-center">
                            <a href="#" class="btn btn-primary">Track Order</a>
                            <a href="#" class="btn btn-link">Continue Shopping</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
