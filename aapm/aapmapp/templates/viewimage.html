<!DOCTYPE html>
<html>
<head>
    <title>Image Display</title>
    <style>
        body {
            text-align: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .image-container {
            margin: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

</head>
<body>
    <div class="image-container">
        <img src="{{ user_profile.photo.url }}" alt="Your Image" />
    </div>
</body>
</html>
